<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Window Countdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #bbb;
    }

    .countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .countdown div {
      background: #111;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #1b5dff;
      min-width: 70px;
    }

    .countdown span {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.8rem;
      margin-top: 5px;
      color: #ccc;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .countdown span {
        font-size: 2rem;
      }

      .label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Transfer Window Countdown</h1>
  <p>From 3rd August 2025 to 1st September 2025</p>

  <div class="countdown" id="countdown">
    <div><span id="days">00</span><div class="label">Days</div></div>
    <div><span id="hours">00</span><div class="label">Hours</div></div>
    <div><span id="minutes">00</span><div class="label">Minutes</div></div>
    <div><span id="seconds">00</span><div class="label">Seconds</div></div>
  </div>

  <script>
    const countdown = () => {
      const endDate = new Date("September 1, 2025 23:59:59").getTime();
      const now = new Date().getTime();
      const gap = endDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = d;
      document.getElementById("hours").innerText = h;
      document.getElementById("minutes").innerText = m;
      document.getElementById("seconds").innerText = s;
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
